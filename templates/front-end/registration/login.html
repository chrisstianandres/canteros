<body class="fix-menu">
<section class="login p-fixed d-flex text-center bg-primary common-img-bg">

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">

                <div class="login-card card-block auth-body">
                    <form class="md-float-material">
                        <div class="text-center">
                            <img src="{% static 'assets/images/logoca.png' %}" alt="logo.png">
                        </div>
                        <div class="auth-box">
                            <div class="row m-b-20">
                                <div class="col-md-12">
                                    <h3 class="text-left txt-primary">Ingresar al sistema</h3>
                                </div>
                            </div>
                            <hr/>
                            <div class="input-group">
                                <input type="text" name="username" class="form-control" placeholder="Tu Usuario">
                                <span class="md-line"></span>
                            </div>
                            <div class="input-group">
                                <input type="password" name="password" class="form-control" placeholder="ContraseÃ±a">
                                <span class="md-line"></span>
                            </div>
                            <div class="row m-t-25 text-left">
                                <div class="col-sm-7 col-xs-12">
                                    <div class="checkbox-fade fade-in-primary">
                                    </div>
                                </div>
                            </div>
                            <div class="row m-t-30">
                                <div class="col-md-12">
                                    <button type="button" id="save"
                                            class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20">
                                        Ingresar
                                    </button>
                                </div>
                            </div>
                            <hr/>
                            <div class="row">
                                <div class="col-md-10">
                                    <p class="text-inverse text-left m-b-0">Gracias Vistarnos</p>
                                </div>
                                <div class="col-md-2">
                                    <img src="{% static 'assets/images/auth/Logo-small-bottom.png' %}"
                                         alt="small-logo.png">
                                </div>
                            </div>
                        </div>
                    </form>

                </div>

            </div>

        </div>

    </div>

</section>
