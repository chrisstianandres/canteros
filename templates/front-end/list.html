{% extends 'front-end/base.html' %}
{% load static from staticfiles %}
{% block head %}

    <link rel="stylesheet" href="{% static 'lib/datatables-1.10.20/css/dataTables.bootstrap4.min.css' %}"/>
    <link rel="stylesheet"
          href="{% static 'lib/datatables-1.10.20/plugins/responsive-2.2.3/css/responsive.bootstrap4.min.css' %}"/>

{% endblock %}

{% block content %}
    <div class="row">
        <div class="card col-md-12 col-lg-12">
            <div class="card-header">
                <a type="button" class="btn btn-primary btn-sm" href="{{ nuevo }}">
                    <i class="fa fa-plus" aria-hidden="true"></i> {{ boton }}
                </a>
            </div>
            <div class="card-body table-border-style">
                <div class="table-responsive">
                    <table class="table" id="datatable">
                        {% block table %}
                        {% endblock %}
                    </table>
                </div>
            </div>
            <div class="card-footer">
                <button type="button" onclick=" location.reload();" class="btn btn-success has-ripple">
                    <i class="fas fa-sync"></i> Actualizar<span class="ripple ripple-animate"
                                                                          style="height: 111px; width: 111px; animation-duration: 0.7s; animation-timing-function: linear; background: rgb(255, 255, 255); opacity: 0.4; top: -34.875px; left: -14.5px;"></span>
                </button>
            </div>
        </div>
    </div>
    {% block modal %}

    {% endblock %}
{% endblock %}
{% block script %}
    <script src="{% static 'lib/datatables-1.10.20/js/jquery.dataTables.js' %}"></script>
    <script src="{% static 'lib/datatables-1.10.20/js/dataTables.bootstrap4.min.js' %}"></script>
    <script src="{% static 'lib/datatables-1.10.20/plugins/responsive-2.2.3/js/dataTables.responsive.min.js' %}"></script>
    <script src="{% static 'lib/datatables-1.10.20/plugins/responsive-2.2.3/js/responsive.bootstrap4.min.js' %}"></script>
{% endblock %}
